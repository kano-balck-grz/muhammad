<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Account Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }header {
  background: linear-gradient(to right, #ff4d6d, #ff6f91);
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.title {
  font-size: 20px;
  margin-bottom: 10px;
  color: #ff4d6d;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

.buy-button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.2s ease;
}

.buy-button:hover {
  background: #ff3355;
}

  </style>
</head>
<body>
  <header>Welcome to Buy Interesting Dating Social Media Accounts</header>  <div class="container" id="product-list">
    <!-- Product cards will be injected here by JavaScript -->
  </div>  <script>
    const products = [
      {
        name: 'Create Another Facebook Profile',
        price: 5000
      },
      {
        name: 'Facebook Profile with 5k Friends',
        price: 5000
      },
      {
        name: 'Instagram Account with 1k Followers',
        price: 7000
      },
      {
        name: 'Twitter Account with 500 Followers',
        price: 6000
      },
      {
        name: 'Snapchat Profile Ready for Use',
        price: 4000
      },
      {
        name: 'Tiktok Account with 1k Likes',
        price: 8000
      }
    ];

    const container = document.getElementById('product-list');

    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="title">${index + 1}. ${product.name}</div>
        <div class="price">Price: ₦${product.price}</div>
        <button class="buy-button" onclick="buyProduct('${product.name}', ${product.price})">Buy Now</button>
      `;

      container.appendChild(card);
    });

    function buyProduct(name, price) {
      alert(You selected: ${name} for ₦${price});
    } 
</script></body>
</html>
